<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="mhy">
  <meta name="keywords" content="template, html5, css3, bootstrap4">
  <meta name="description" content="克拉云机场发布页">
  
  <!-- 设置 no-cache 确保每次获取最新页面 -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>克拉云机场发布页</title>
  
  <!-- 引入 Bootstrap CSS 样式 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 2px black;
      overflow: hidden;
    }
    
    /* 视频背景容器 */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background-color: #000; /* 添加黑色背景以防视频加载失败 */
    }
    
    /* 视频样式 - 修改为不放大，保持原始尺寸 */
    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 改为contain以保持原始比例，不放大 */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .bg {
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333; /* 深色字体 */
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.2); /* 20% 透明白色背景 */
      padding: 10px;
      border-radius: 10px;
      animation: fadeInDown 1s ease-in-out;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold; /* 加粗 */
      color: #ff69b4; /* 粉色 */
    }
    .btn-container {
      display: inline-block;
    }
    .btn {
      margin: 5px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      font-size: 1.5rem; /* 增大字体大小 */
      padding: 15px 30px; /* 增大内边距 */
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .email-link {
      font-weight: bold;
      color: #ff69b4; /* 粉色 */
      text-decoration: none;
      transition: color 0.3s;
    }
    .email-link:hover {
      color: #ff1493; /* 更深的粉色 */
      text-decoration: underline;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- 视频背景 -->
  <div class="video-bg">
    <video id="backgroundVideo" autoplay muted loop playsinline>
      <source src="https://v3-default.365yg.com/75de4bbfe245c4ec1db69104c66dcff7/6905ce8f/video/tos/cn/tos-cn-ve-15/oMr19i9AiEwIglAQZBfe5EFA9cRqpBCkAQXKBG/?a=2011&ch=0&cr=0&dr=0&er=0&lr=unwatermarked&net=5&cd=0%7C0%7C0%7C0&cv=1&br=2366&bt=2366&cs=0&ds=4&ft=aT_7TQQqUuIf_oZmo0OW_QYaUqiXO2evkVJEiK4rKbPD-Ipz&mime_type=video_mp4&qs=0&rc=OzlpaGdmNTo5ZWU1OzpmZUBpandrbm85cjVzNzMzNGkzM0AyXjQyYDUzNi4xLWMtLjIuYSNwLmByMmRzci1hLS1kLS9zcw%3D%3D&btag=80000e00010000&dy_q=1761984624&feature_id=0ea98fd3bdc3c6c14a3d0804cc272721&l=20251101161024AD5996177CAEAB3FDB22">
    </video>
  </div>
  
  <!-- 内容区域 -->
  <div class="bg">
    <div class="title">克拉云机场发布页</div>
    <div class="subtitle">请收藏本地址永久不迷路</div><br>
    <div class="btn-container">
      <a href="https://tokly.kelacloud.site" class="btn btn-primary btn-lg">点我进入机场官网</a>
    </div>
  </div>

  <script>
    // 确保视频能够正常播放音频
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('backgroundVideo');
      
      // 延迟取消静音，实现无痕自动播放
      function enableAudio() {
        video.muted = false;
        console.log('音频已启用');
      }
      
      // 页面加载后延迟取消静音
      setTimeout(enableAudio, 1000);
      
      // 处理视频加载错误
      video.addEventListener('error', function() {
        console.error('视频加载失败，使用备用背景');
        document.body.style.backgroundImage = 'url(https://img.catvod.com)';
        document.querySelector('.video-bg').style.display = 'none';
      });
      
      // 视频加载成功
      video.addEventListener('loadeddata', function() {
        console.log('视频加载成功');
      });
    });
  </script>
</body>
</html>
