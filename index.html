<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="mhy">
  <meta name="keywords" content="template, html5, css3, bootstrap4">
  <meta name="description" content="克拉云机场发布页">
  
  <!-- 设置 no-cache 确保每次获取最新页面 -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>克拉云机场发布页</title>
  
  <!-- 引入 Bootstrap CSS 样式 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 2px black;
      overflow: hidden;
    }
    
    /* 视频背景容器 */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background-color: #000; /* 添加黑色背景以防视频加载失败 */
    }
    
    /* 视频样式 - 修改为不放大，保持原始尺寸 */
    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 改为contain以保持原始比例，不放大 */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* 添加加载指示器 */
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2em;
      z-index: 10;
    }
    
    .bg {
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333; /* 深色字体 */
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.2); /* 20% 透明白色背景 */
      padding: 10px;
      border-radius: 10px;
      animation: fadeInDown 1s ease-in-out;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold; /* 加粗 */
      color: #ff69b4; /* 粉色 */
    }
    .btn-container {
      display: inline-block;
    }
    .btn {
      margin: 5px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      font-size: 1.5rem; /* 增大字体大小 */
      padding: 15px 30px; /* 增大内边距 */
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .email-link {
      font-weight: bold;
      color: #ff69b4; /* 粉色 */
      text-decoration: none;
      transition: color 0.3s;
    }
    .email-link:hover {
      color: #ff1493; /* 更深的粉色 */
      text-decoration: underline;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- 视频背景 -->
  <div class="video-bg">
    <div class="loading-indicator">视频加载中...</div>
    <video id="backgroundVideo" autoplay muted loop playsinline preload="auto">
      <source src="https://k0u6fy1dy17yc5zw2409x8c5ex5000x740xx5z.djvod.ndcimgs.com/upic/2025/11/01/16/BMjAyNTExMDExNjI3MTdfNDI0MDI5NTBfMTc4NzkyMTU2NzE5XzFfMw==_b_Bf6245798cdd1d02dfebdcbbd8d8d6e3c.mp4" type="video/mp4">
      <!-- 添加备用视频源 -->
      <source src="https://k0u6fy1dy17yc5zw2409x8c5ex5000x740xx5z.djvod.ndcimgs.com/upic/2025/11/01/16/BMjAyNTExMDExNjI3MTdfNDI0MDI5NTBfMTc4NzkyMTU2NzE5XzFfMw==_b_Bf6245798cdd1d02dfebdcbbd8d8d6e3c.mp4" type="video/mp4">
    </video>
  </div>
  
  <!-- 内容区域 -->
  <div class="bg">
    <div class="title">克拉云机场发布页</div>
    <div class="subtitle">请收藏本地址永久不迷路</div><br>
    <div class="btn-container">
      <a href="https://tokly.kelacloud.site" class="btn btn-primary btn-lg">点我进入机场官网</a>
    </div>
  </div>

  <script>
    // 确保视频能够正常播放音频
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('backgroundVideo');
      const loadingIndicator = document.querySelector('.loading-indicator');
      
      // 显示加载指示器
      loadingIndicator.style.display = 'block';
      
      // 延迟取消静音，实现无痕自动播放
      function enableAudio() {
        video.muted = false;
        console.log('音频已启用');
      }
      
      // 页面加载后延迟取消静音
      setTimeout(enableAudio, 1000);
      
      // 处理视频加载错误
      video.addEventListener('error', function() {
        console.error('视频加载失败，使用备用背景');
        document.body.style.backgroundImage = 'url(https://img.catvod.com)';
        document.querySelector('.video-bg').style.display = 'none';
        loadingIndicator.style.display = 'none';
      });
      
      // 视频加载成功
      video.addEventListener('loadeddata', function() {
        console.log('视频加载成功');
        loadingIndicator.style.display = 'none';
      });
      
      // 视频卡住时重新加载
      video.addEventListener('waiting', function() {
        console.log('视频卡住，尝试重新加载');
        loadingIndicator.style.display = 'block';
        video.load();
      });
      
      // 视频可以播放时隐藏加载指示器
      video.addEventListener('canplay', function() {
        console.log('视频可以播放');
        loadingIndicator.style.display = 'none';
      });
      
      // 添加播放失败时的重试机制
      video.addEventListener('stalled', function() {
        console.log('视频播放卡住，尝试重新加载');
        loadingIndicator.style.display = 'block';
        setTimeout(function() {
          video.load();
          video.play().catch(function(error) {
            console.error('视频播放失败:', error);
          });
        }, 1000);
      });
      
      // 确保视频播放
      video.play().catch(function(error) {
        console.error('自动播放失败:', error);
        // 移除了创建播放按钮的代码，保持无痕预加载
      });
    });
  </script>
</body>
</html>
